<div id="social">

{{ range $key, $val := .Site.Params.Social }}
    <a class="symbol" href="{{ $val }}" rel="me" target="_blank">
        {{ $svg :=  print "svgs/" $key ".svg" }}
        {{ partial $svg (dict "fill" "var(--icon-background)" "width" 28 "height" 28 "innerfill" "var(--icon-fill)") }}
    </a>
{{ end }}

</div>
